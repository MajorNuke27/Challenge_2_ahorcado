<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
        <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
        <title>Ahorcado</title>
    </head>

    <body id="body">

        <header>

        </header>

        <main>

            <section class="container" id="principal">
                <input type="button" id="init" value="Iniciar juego">
                <input type="button" id="new-word" value="Agregar nueva palabra">
            </section>

            <section id="game" class="container">
                <canvas id="horca" width="300" height="400" style="background-color: grey;"></canvas>

                <table>
                    <tbody>
                        <tr id="palabra"></tr>
                    </tbody>
                </table >

                <div >
                    <p id="error"></p>
                </div>
    
                <div class="buttons">
                    <input type="button" id="new-game" value="Nuevo juego">
                    <input type="button" id="end" value="Finalizar partida">
                </div>
    
            </section>

        </main>

        <footer>

        </footer>

        <script type="module" src="./scripts/ahorcado.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </body>
</html>
